{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'profile' profile.pk %}" class="btn btn-outline-secondary">Back to Profile</a>
        </div>
    </div>
    <div class="row justify-content-center my-3" style="margin-right: 150px;">
        <div class="col-md-5 col-sm-12">
            {% if profile.name %}
            <h4>{{ profile.name }}'s__ Followers</h4>
            {% else %}
            <h4>Followers @{{ profile.user.username }}</h4>
            {% endif %}
        </div>
    </div>
    {% for follower in followers %}
    <div class="row justify-content-center">
        <div class="card shadow-sm col-md-8 col-sm-12 border-bottom px-5 pt-3">
            <div class="col-md-5 col-sm-12 position-relative my-3">
               <div class="d-flex flex-row ">
                   <a href="{% url 'profile' follower.profile.pk %}" class="post-link"><img class="rounded post-img" height="60" width="60" src="{{ follower.profile.picture.url }}"/></a>
                   <a href="{% url 'profile' follower.profile.pk %}" class="mt-3 px-3" style="text-decoration: none;"><h5 class="mt-3">@{{ follower.username }}</h5></a>
               </div>
            </div>
        </div>

    </div>
    {% endfor %}
</div>
{% endblock content %}
