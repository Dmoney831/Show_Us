{% extends 'landing/base.html' %}


{% block content %}
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h5>Post your talent!</h5>
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <div class="d-grid gap-2" style="width: 360px;">
                    <button class="btn btn-outline-primary btn-sm mb-2 mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
    {% for post in post_list %}
    <div class="row justify-content-center mt-3 " >
        <div class="col-md-5 col-sm-12 border-bottom position-relative" >
            <div class="d-flex flex-row">
                <a href="{% url 'profile' post.author.profile.pk %}">
                    <img class="rounded post-img" height="40" width="40" src="{{ post.author.profile.picture.url }}"/>
                </a>
                <p class="post-text mt-3">
                    <a style="text-decoration: none" href="{% url 'profile' post.author.profile.pk %}"> @{{ post.author }}</a> {{ post.created_on }}
                </p>
            </div>
            <div class="position-relative">
                <p class="px-3" style="width: 400px;">{{ post.body }}</p>
                <a href="{% url 'post-detail' post.pk %}" class="stretched-link"></a>
            </div>
            <div class="d-flex flex-row">
                <form method="POST" action="{% url 'like' post.pk %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <button class="px-3 pb-1" style="background-color: transparent; border: none; box-shadow: none;" type="submit"><i class="fa-solid fa-heart"></i><span class="px-1">{{ post.likes.all.count }}</span>
                    </button>
                </form>
            
                <form method="POST" action="{% url 'dislike' post.pk %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <button style="background-color: transparent; border: none; box-shadow: none;" type="submit"><i class="fa-solid fa-heart-crack"></i><span class="px-1">{{ post.dislikes.all.count }}</span></button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
