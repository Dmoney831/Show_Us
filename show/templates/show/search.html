{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-list' %}" class="btn btn-outline-secondary">Back To Feed</a>
        </div>
    </div>
    {% for profile in profile_list %}
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom position-relative">
            <div class="d-flex flex-row">
                <a href="{% url 'profile' profile.pk %}">
                    <img class="rounded post-img" height="40" width="40" src="{{ profile.picture.url }}"/>
                </a>
                <p class="post-text mt-3">
                    <a style="text-decoration: none" href="{% url 'profile' profile.pk %}"> @{{ profile.user }}</a> 
                </p>
            </div>
            <!-- <p>
                <a href="{% url 'profile' profile.pk %}" style="text-decoration: none;" class="text-primary">@{{ profile.user }}
                </a>
            </p> -->
            {% if profile.bio %}
                <p class="px-3">{{ profile.bio }}</p>
            {% endif %}
            <p class="px-3">Followers: {{ profile.followers.all.count }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
