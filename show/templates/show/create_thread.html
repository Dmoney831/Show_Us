{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <a href="{% url 'inbox' %}" class="btn btn-light">Back to Inbox</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 p-5" >
            <h3>Direct Message</h3>
        </div> 
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                <p>Enter the UserID below</p>
                {{ form }}
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-success mt-3" type="submit" style="width: 190px;">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
